<app-dashboard-layout>
  <div class="flex gap-3">
    <div class="w-3/4 border border-gray-300 p-3 rounded-lg shadow-sm">
      <app-ir-chart></app-ir-chart>
    </div>
    <div class="w-full max-w-full px-3 lg:w-5/12 lg:flex-none">
      <div slider class="relative w-full h-full overflow-hidden rounded-2xl">
        <div slide class="absolute w-full h-full transition-all duration-500">
          <img
            class="object-cover h-full"
            src="https://demos.creative-tim.com/argon-dashboard-tailwind/assets/img/carousel-1.jpg"
            alt="carousel image"
          />
          <div
            class="block text-start ml-12 left-0 bottom-0 absolute right-[15%] pt-5 pb-5 text-white"
          >
            <div
              class="inline-block w-8 h-8 mb-4 text-center text-black bg-white bg-center rounded-lg fill-current stroke-none"
            >
              <i
                class="top-0.75 text-xxs relative text-slate-700 ni ni-camera-compact"
              ></i>
            </div>
            <h5 class="mb-1 text-white">Get started with Argon</h5>
            <p class="dark:opacity-80">
              There’s nothing I really wanted to do in life that I wasn’t able
              to get good at.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="my-2">
    <div class="flex items-center gap-3">
      <div class="w-4/6">
        <h3 class="text-lg font-bold my-3 text-center mb-3">Ir Declarations</h3>
        <app-ir-table></app-ir-table>
      </div>
      <div class="w-2/6">
        <app-latest-emp-widget></app-latest-emp-widget>
      </div>
    </div>
  </div>

  <div class="flex mt-3 gap-2 items-center">
    <div class="w-2/5">
      <app-taxes-widget></app-taxes-widget>
    </div>
    <div class="w-3/5">
      <h3 class="text-lg font-bold text-center mb-3">IS Taxes</h3>
      <app-is-table></app-is-table>
    </div>
  </div>
</app-dashboard-layout>
