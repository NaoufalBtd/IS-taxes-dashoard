<div class="bg-white rounded-lg shadow-lg border border-gray-50 rounded-lg">
  <!-- Card header -->

  <!-- Filter and search inputs -->
  <div class="px-6 py-4 space-y-2 md:flex md:justify-around">
    <div class="flex flex-wrap items-center space-x-2">
      <span class="text-gray-600">Filter by salary:</span>
      <div class="flex items-center space-x-2">
        <button
          class="bg-gray-200 hover:bg-gray-400 rounded-full px-3 py-1 text-sm font-semibold text-gray-700"
        >
          All salaries
        </button>
        <button
          class="bg-teal-400 hover:bg-teal-700 rounded-full px-3 py-1 text-sm font-semibold text-white"
        >
          Low
        </button>
        <button
          class="bg-pink-300 hover:bg-pink-700 rounded-full px-3 py-1 text-sm font-semibold text-white"
        >
          Medium
        </button>
        <button
          class="bg-indigo-500 hover:bg-indigo-700 rounded-full px-3 py-1 text-sm font-semibold text-white"
        >
          High
        </button>
      </div>
    </div>
    <div class="flex flex-wrap items-center space-x-2">
      <label class="text-gray-600">Search by name:</label>
      <input
        type="text"
        class="input input-bordered"
        placeholder="Enter name..."
        [(ngModel)]="searchTerm"
        (change)="searchByName()"
        (keydown)="searchByName()"
      />
    </div>
  </div>

  <!-- Table -->
  <table class="min-w-full leading-normal">
    <thead>
      <tr>
        <th
          class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider"
        >
          Employee
        </th>
        <th
          class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider"
        >
          Salary
        </th>
        <th
          class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider"
        >
          Start date
        </th>
        <th
          class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider"
        >
          Taxes Status
        </th>
        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees$ | async">
        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
          <div class="flex">
            <div class="flex-shrink-0 w-10 h-10">
              <img
                class="w-full h-full rounded-full"
                src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2.2&w=160&h=160&q=80"
                alt=""
              />
            </div>
            <div class="ml-3">
              <p class="text-gray-900 whitespace-no-wrap">
                {{ emp.prenom }} {{ emp.nom }}
              </p>
              <p class="text-gray-600 whitespace-no-wrap">000004</p>
            </div>
          </div>
        </td>
        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
          <p class="text-gray-900 whitespace-no-wrap font-semibold">
            {{ emp.salaire }}<span class="text-sm">dh</span>
          </p>
          <p class="text-gray-600 whitespace-no-wrap">MAD</p>
        </td>
        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
          <p class="text-gray-900 whitespace-no-wrap">Sept 28, 2019</p>
          <p class="text-gray-600 whitespace-no-wrap">Working for 3 years</p>
        </td>
        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
          <span
            class="relative inline-block px-3 py-1 font-semibold text-green-900 leading-tight"
          >
            <span
              aria-hidden
              class="absolute inset-0 bg-green-200 opacity-50 rounded-full"
            ></span>
            <span class="relative">Paid</span>
          </span>
        </td>
        <td
          class="px-5 py-5 border-b border-gray-200 bg-white text-sm text-right"
        >
          <div class="dropdown">
            <label
              tabindex="0"
              type="button"
              class="inline-block btn btn-ghost text-gray-500 hover:text-gray-700"
            >
              <svg
                class="inline-block h-6 w-6 fill-current"
                viewBox="0 0 24 24"
              >
                <path
                  d="M12 6a2 2 0 110-4 2 2 0 010 4zm0 8a2 2 0 110-4 2 2 0 010 4zm-2 6a2 2 0 104 0 2 2 0 00-4 0z"
                />
              </svg>
            </label>
            <app-emp-options-menu></app-emp-options-menu>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- pagination -->
  <div
    class="px-5 py-5 bg-white border-t flex justify-between items-center w-full"
  >
    <div class="flex flex-col xs:flex-row items-center xs:justify-around">
      <span class="text-xs xs:text-sm text-gray-900">
        Showing 1 to 4 of 50 Entries
      </span>
      <div class="inline-flex mt-2 xs:mt-0">
        <button
          class="text-sm bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-l"
        >
          Prev
        </button>
        <button
          class="text-sm bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-r"
        >
          Next
        </button>
      </div>
    </div>
    <div>
      <label for="emp-modal" class="btn btn-primary">Add Employee</label>
    </div>
  </div>
</div>

<app-employee-modal></app-employee-modal>
