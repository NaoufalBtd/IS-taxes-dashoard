<style>
  .my-pagination ::ng-deep .ngx-pagination .current {
    background: #8a83b2;
    border-radius: 20px;
  }
  .my-pagination ::ng-deep .ngx-pagination a:hover {
    border-radius: 20px;
  }
  .my-pagination ::ng-deep .ngx-pagination {
    margin: auto;
    text-align: center;
  }
</style>
<div>
  <div class="overflow-x-auto">
    <table class="table table-zebra w-full">
      <!-- head -->
      <thead>
        <tr>
          <th></th>
          <th>Due Date</th>
          <th>Paid Date</th>
          <th>Amount</th>
          <th>Status</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <!-- row 1 -->
        <tr
          *ngFor="
            let tax of isTaxes | paginate : { itemsPerPage: 5, currentPage: p }
          "
        >
          <th>#IRV-{{ tax.id }}</th>
          <td>{{ tax.dateEcheance | date }}</td>
          <td>{{ tax.datePaiement }}</td>
          <td>{{ tax.resultatAvantImpot | currency : "MAD" }}</td>
          <td>
            <span
              class="relative inline-block ml-3 px-3 py-1 font-semibold text-green-900 leading-tight"
            >
              <span
                aria-hidden
                class="absolute inset-0 bg-green-200 opacity-50 rounded-full"
              ></span>
              <span class="relative">Paid</span>
            </span>
          </td>
        </tr>
      </tbody>
      <pagination-controls
        class="my-pagination"
        (pageChange)="p = $event"
      ></pagination-controls>
    </table>
  </div>
</div>
