<div class="dropdown dropdown-end">
  <label tabindex="0" class="btn btn-ghost btn-circle">
    <div class="indicator">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
        />
      </svg>
      <span class="badge badge-xs badge-primary indicator-item"></span>
    </div>
  </label>
  <div
    tabindex="0"
    class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52 notification-menu"
  >
    <div class="menu-title font-bold text-lg pt-2 pl-1">
      Notifications IS
      <span class="badge badge-primary ml-2">{{ notifications.length }}</span>
    </div>
    <div class="divider"></div>
    <div *ngIf="notifications.length > 0; else elseBlock">
      <span class="menu-title">New Taxes</span>
      <ul>
        <li *ngFor="let notification of notifications">
          <a>
            <fa-icon
              [icon]="getIconForSeverity(notification.severityLevel)"
              [ngClass]="[
                'text-xl',
                getIconColorForSeverity(notification.severityLevel)
              ]"
            ></fa-icon>
            <span class="text-sm ml-1">{{ notification.message }}</span></a
          >
        </li>
      </ul>
    </div>
    <ng-template #elseBlock>
      <div class="flex flex-col items-center justify-center">
        You do not have any notifications
      </div>
    </ng-template>
  </div>
</div>
