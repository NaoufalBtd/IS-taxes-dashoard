<style>
  .my-pagination ::ng-deep .ngx-pagination .current {
    background: #8a83b2;
    border-radius: 20px;
  }
  .my-pagination ::ng-deep .ngx-pagination a:hover {
    border-radius: 20px;
  }
  .my-pagination ::ng-deep .ngx-pagination {
    margin: auto;
    text-align: center;
  }
</style>
<div>
  <div class="overflow-x-auto">
    <table class="table table-zebra w-full">
      <!-- head -->
      <thead>
        <tr>
          <th></th>
          <th>Date</th>
          <th>Amount</th>
          <th>Status</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <!-- row 1 -->
        <tr
          *ngFor="
            let tax of irTaxes | paginate : { itemsPerPage: 5, currentPage: p }
          "
        >
          <th>#IRV-{{ tax.id }}</th>
          <td>{{ tax.date }}</td>
          <td>{{ tax.amount | currency : "MAD" }}</td>
          <td>
            <span
              class="relative inline-block ml-3 px-3 py-1 font-semibold text-green-900 leading-tight"
            >
              <span
                aria-hidden
                class="absolute inset-0 bg-green-200 opacity-50 rounded-full"
              ></span>
              <span class="relative">Paid</span>
            </span>
          </td>
          <td>
            <button
              class="dark:text-white inline-block px-0 py-2.5 mb-0 ml-6 font-bold leading-normal text-center uppercase align-middle transition-all bg-transparent border-0 rounded-lg shadow-none cursor-pointer ease-in bg-150 text-sm active:opacity-85 hover:-translate-y-px tracking-tight-rem bg-x-25 text-slate-700"
            >
              <fa-icon [size]="'lg'" [icon]="faFilePdf"></fa-icon>
              PDF
            </button>
          </td>
        </tr>
      </tbody>
      <pagination-controls
        class="my-pagination"
        (pageChange)="onPageChange($event)"
      ></pagination-controls>
    </table>
  </div>
</div>
