<div
  class="relative flex flex-col h-full min-w-0 break-words bg-white border-0 border-transparent border-solid shadow-xl dark:bg-slate-850 dark:shadow-dark-xl rounded-2xl bg-clip-border"
>
  <div
    class="p-4 pb-0 mb-0 border-b-0 border-b-solid rounded-t-2xl border-b-transparent"
  >
    <div class="flex flex-wrap -mx-3">
      <div class="flex items-center flex-none w-1/2 max-w-full px-3">
        <h6 class="mb-0 text-lg font-bold dark:text-white">IR Invoices</h6>
      </div>
      <div class="flex-none w-1/2 max-w-full px-3 text-right">
        <button class="btn btn-outline">View All</button>
      </div>
    </div>
  </div>
  <div class="flex-auto p-4 pb-0">
    <ul class="flex flex-col pl-0 mb-0 rounded-lg">
      <li
        class="relative flex justify-between px-4 py-2 pl-0 mb-2 border-0 rounded-t-inherit text-inherit rounded-xl"
        *ngFor="let invoice of irInvoices"
      >
        <div class="flex flex-col">
          <h6
            class="mb-1 text-sm font-semibold leading-normal dark:text-white text-slate-700"
          >
            {{ invoice.date }}
          </h6>
          <span class="text-xs leading-tight dark:text-white dark:opacity-80"
            >#{{ invoice.id }}</span
          >
        </div>
        <div
          class="flex items-center text-sm leading-normal dark:text-white/80"
        >
          {{ invoice.amount }}dhm
          <span
            class="relative inline-block ml-3 px-3 py-1 font-semibold text-green-900 leading-tight"
          >
            <span
              aria-hidden
              class="absolute inset-0 bg-green-200 opacity-50 rounded-full"
            ></span>
            <span class="relative">Paid</span>
          </span>
          <button
            class="dark:text-white inline-block px-0 py-2.5 mb-0 ml-6 font-bold leading-normal text-center uppercase align-middle transition-all bg-transparent border-0 rounded-lg shadow-none cursor-pointer ease-in bg-150 text-sm active:opacity-85 hover:-translate-y-px tracking-tight-rem bg-x-25 text-slate-700"
          >
            <fa-icon [size]="'lg'" [icon]="faFilePdf"></fa-icon>
            PDF
          </button>
        </div>
      </li>
    </ul>
  </div>
</div>
